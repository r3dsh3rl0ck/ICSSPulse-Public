<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ICSSPulse - Report Center</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { background-color: #111827; font-family: 'Inter', sans-serif; }
    .card { background-color: #1f2937; border: 1px solid #374151; }
    .editor { line-height: 1.5; }
  </style>
  <!-- Lightweight markdown renderer for preview -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="text-gray-200">
  <div class="container mx-auto p-4 md:p-8 max-w-7xl">
    <div class="flex items-center justify-between mb-6">
      <a href="/" class="text-pink-400 hover:text-pink-300">&larr; Back to Menu</a>
      <div class="text-sm text-gray-400">Report Center</div>
    </div>

    <div class="grid grid-cols-1 xl:grid-cols-2 gap-8">
      <!-- Inbox Panel -->
      <section class="card rounded-xl p-6">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-xl font-semibold text-white">Collected Entries</h2>
          <div class="flex gap-2">
            <button id="refreshInbox" class="px-3 py-2 rounded bg-gray-700 hover:bg-gray-600">Refresh</button>
            <button id="clearInbox" class="px-3 py-2 rounded bg-gray-700 hover:bg-gray-600">Clear</button>
          </div>
        </div>
        <div class="overflow-auto max-h-[60vh]">
          <table class="w-full text-sm">
            <thead class="text-gray-300 sticky top-0 bg-gray-800">
              <tr>
                <th class="text-left py-2 pr-2">Time (UTC)</th>
                <th class="text-left py-2 pr-2">Category</th>
                <th class="text-left py-2">Inputs</th>
              </tr>
            </thead>
            <tbody id="inboxTable" class="text-gray-300"></tbody>
          </table>
        </div>
        <p id="inboxEmpty" class="text-gray-400 text-sm mt-3 hidden">No entries yet. Use “Add to report” on Modbus / Scan.</p>
      </section>

      <!-- Generator Panel -->
      <section class="card rounded-xl p-6">
        <h2 class="text-xl font-semibold text-white mb-4">Generate AI Report</h2>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
          <div>
            <label class="block text-sm text-gray-300 mb-1">Audience</label>
            <select id="audience" class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2">
              <option value="technical" selected>Technical</option>
              <option value="executive">Executive</option>
            </select>
          </div>
          <div>
            <label class="block text-sm text-gray-300 mb-1">Title</label>
            <input id="title" type="text" class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2" placeholder="ICS/OT Security Test Report">
          </div>
        </div>

        <div class="flex items-center gap-3 mb-4">
          <button id="generateReport" class="px-4 py-2 rounded bg-pink-600 hover:bg-pink-500 font-semibold">Generate</button>
          <button id="downloadMd" class="px-4 py-2 rounded bg-gray-700 hover:bg-gray-600" disabled>Download .md</button>
        </div>

        <!-- Stacked, full-width panels -->
        <div class="mb-3 text-sm text-gray-400">Markdown</div>
        <textarea
          id="reportMd"
          class="editor w-full h-[75vh] bg-black border border-gray-700 rounded p-4 font-mono text-base leading-relaxed resize-none"
          placeholder="Generated Markdown will appear here..."
          readonly
        ></textarea>

        <div class="mt-6 mb-3 text-sm text-gray-400">Preview</div>
        <div
          id="reportPreview"
          class="w-full h-[75vh] bg-black border border-gray-700 rounded p-5 overflow-auto prose prose-invert max-w-none"
        ></div>
      </section>
    </div>
  </div>

  <script>
    const inboxTable = document.getElementById('inboxTable');
    const inboxEmpty = document.getElementById('inboxEmpty');
    const refreshInboxBtn = document.getElementById('refreshInbox');
    const clearInboxBtn = document.getElementById('clearInbox');
    const generateBtn = document.getElementById('generateReport');
    const downloadBtn = document.getElementById('downloadMd');
    const reportMd = document.getElementById('reportMd');
    const reportPreview = document.getElementById('reportPreview');
    const audienceSel = document.getElementById('audience');
    const titleInput = document.getElementById('title');

    async function loadInbox() {
      const res = await fetch('/api/report');
      const items = await res.json();
      inboxTable.innerHTML = '';
      if (!items.length) {
        inboxEmpty.classList.remove('hidden');
        return;
      }
      inboxEmpty.classList.add('hidden');
      items.forEach(item => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="align-top py-2 pr-2 text-gray-400 whitespace-nowrap">${item.ts}</td>
          <td class="align-top py-2 pr-2"><span class="px-2 py-0.5 rounded bg-gray-700">${item.category}</span></td>
          <td class="align-top py-2 text-gray-300 text-xs"><pre class="whitespace-pre-wrap">${JSON.stringify(item.inputs, null, 2)}</pre></td>
        `;
        inboxTable.appendChild(tr);
      });
    }

    async function clearInbox() {
      await fetch('/api/report', { method: 'DELETE' });
      await loadInbox();
      // Reset preview area too
      reportMd.value = '';
      reportPreview.innerHTML = '';
      downloadBtn.disabled = true;
    }

    async function generateReport() {
      const payload = {
        audience: audienceSel.value,
        title: titleInput.value || 'ICS/OT Security Test Report'
      };
      const res = await fetch('/generate-report', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(payload)
      });
      const data = await res.json();
      if (!res.ok) {
        alert(data.error || 'Failed to generate report');
        return;
      }
      reportMd.value = data.report_markdown || '';
      // Preview render
      reportPreview.innerHTML = marked.parse(reportMd.value || '');
      downloadBtn.disabled = !reportMd.value.length;
    }

    function downloadMarkdown() {
      const blob = new Blob([reportMd.value || ''], { type: 'text/markdown;charset=utf-8' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      const safeTitle = (titleInput.value || 'ICS-OT-Report').replace(/[^a-z0-9-_]+/gi, '-');
      a.href = url;
      a.download = `${safeTitle}.md`;
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    }

    refreshInboxBtn.addEventListener('click', loadInbox);
    clearInboxBtn.addEventListener('click', clearInbox);
    generateBtn.addEventListener('click', generateReport);
    downloadBtn.addEventListener('click', downloadMarkdown);

    loadInbox();
  </script>
</body>
</html>
